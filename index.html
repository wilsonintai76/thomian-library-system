      }

      @keyframes scan {
        0%, 100% { top: 0%; }
        50% { top: 100%; }
      }
      .scanner-laser {
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #ef4444;
        box-shadow: 0 0 8px 2px rgba(239, 68, 68, 0.5);
        animation: scan 2s infinite ease-in-out;
