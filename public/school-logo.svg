
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <defs>
    <!-- School Colors -->
    <color id="school-yellow" value="#FFFF00"/>
    <color id="school-red" value="#D6001C"/>
    <color id="school-black" value="#000000"/>
  </defs>
  
  <!-- Shield Group -->
  <g transform="translate(0, 20)">
      <!-- Left Half (Black) -->
      <path d="M 250 50 Q 125 70 50 50 L 50 280 C 50 400 250 480 250 480 Z" fill="#000000"/>
      
      <!-- Right Half (Red) -->
      <path d="M 250 50 Q 375 70 450 50 L 450 280 C 450 400 250 480 250 480 Z" fill="#D6001C"/>
      
      <!-- Center Divider Line (Optional, for crispness) -->
      <line x1="250" y1="50" x2="250" y2="480" stroke="none" />
  </g>

  <!-- Bishop's Mitre (Top Left) -->
  <g transform="translate(90, 80) scale(0.6)">
    <path d="M 50 100 L 10 100 L 20 40 L 50 0 L 80 40 L 90 100 L 50 100 Z" fill="#FFFF00" stroke="#000000" stroke-width="3"/>
    <path d="M 50 0 L 50 100" stroke="#000000" stroke-width="3"/>
    <path d="M 20 40 L 80 40" stroke="#000000" stroke-width="3"/>
    <!-- Trailing Ribbons -->
    <path d="M 30 100 Q 10 130 0 120" stroke="#FFFF00" stroke-width="5" fill="none"/>
    <path d="M 70 100 Q 90 130 100 120" stroke="#FFFF00" stroke-width="5" fill="none"/>
  </g>

  <!-- Oil Lamp (Top Right) -->
  <g transform="translate(300, 80) scale(0.6)">
     <!-- Flame -->
     <path d="M 30 0 Q 40 20 30 30 Q 20 20 30 0" fill="#FFFF00" stroke="#FFFF00"/>
     <!-- Lamp Body -->
     <path d="M 10 30 L 80 30 L 100 10 L 110 20 L 90 40 C 90 60 70 70 40 70 L 20 70 C 10 70 0 60 10 30 Z" fill="#FFFF00"/>
     <!-- Handle -->
     <path d="M 90 40 Q 130 40 110 80 Q 90 90 80 70" fill="none" stroke="#FFFF00" stroke-width="8"/>
     <!-- Base -->
     <path d="M 20 70 L 60 70 L 70 80 L 10 80 Z" fill="#FFFF00"/>
  </g>

  <!-- Carpenter's Square (Center) -->
  <g transform="translate(250, 240) rotate(-30)">
    <!-- Long arm -->
    <rect x="-100" y="-15" width="200" height="30" fill="#FFFF00" stroke="black" stroke-width="2"/>
    <!-- Short arm -->
    <rect x="70" y="-15" width="30" height="90" fill="#FFFF00" stroke="black" stroke-width="2"/>
  </g>

  <!-- Badger/Animal (Bottom Center) -->
  <g transform="translate(160, 320) scale(0.5)">
     <path d="M 280 60 Q 250 40 200 40 Q 150 40 100 60 L 50 70 L 40 90 L 80 90 L 90 110 L 130 110 L 140 90 L 240 90 L 250 110 L 290 110 L 300 90 L 350 100 L 340 80 Z" fill="#FFFF00"/>
  </g>

  <!-- Banner "AIM HIGHER" -->
  <g transform="translate(20, 430)">
      <!-- Ribbon Path -->
      <path id="bannerPath" d="M 20 50 Q 230 130 440 50 L 440 90 Q 230 170 20 90 Z" fill="#FFFF00" stroke="black" stroke-width="2"/>
      
      <!-- Ribbon Ends (Left) -->
      <path d="M 20 50 L 0 30 L 0 90 L 40 110 L 40 70" fill="#FFFF00" stroke="black" stroke-width="2"/>
       <!-- Ribbon Ends (Right) -->
      <path d="M 440 50 L 460 30 L 460 90 L 420 110 L 420 70" fill="#FFFF00" stroke="black" stroke-width="2"/>

      <!-- Text -->
      <text x="230" y="105" font-family="sans-serif" font-weight="900" font-size="34" text-anchor="middle" fill="#000000" letter-spacing="2">
        AIM HIGHER
      </text>
  </g>
</svg>
